<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Car Display Cards</title>
</head>
<body>
   <div class="vehicles">
    <!--economy class vehicles-->
    <div class="economy">
        <h2>Economy</h2>
        <p>A budget-friendly option that balances comfort and affordability.</p>
        <button>View Economy Cars</button>
        <img src="assets/economic-car.png" alt="economy car">
    </div>
    <!--luxury class vehicless-->
    <div class="luxury">
        <h2>Luxury</h2>
        <p>Experience the ultimate comfort and style with our luxury cars.</p>
        <button>View Luxury Cars</button>
        <img src="assets/luxury-car.png" alt="luxury car">
    </div>
    <!--family class vehicles-->
    <div class="family">
        <h2>Family</h2>
        <p>Spacious and safe, ideal for family trips and long drives.</p>
        <button>View Family Cars</button>
        <img src="assets/family-car.png" alt="family car">
    </div>
   </div>
</body>
</html>
